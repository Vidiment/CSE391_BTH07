<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            color: red;
            display: block;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="row">
            <div class="col1">
                User Id:
            </div>
            <div class="col2">
                <input type="text" id="txUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Password:
            </div>
            <div class="col2">
                <input type="password" id="txPassword" required>
                <span id="statusOfPassword"></span>

            </div>
        </div>
        <div class="row">
            <div class="col1">
                Name:
            </div>
            <div class="col2">
                <input type="text" id="txName" required>
                <span id="statusOfName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Address:
            </div>
            <div class="col2">
                <input type="text" id="txAddress">
                <span id="statusOfAddress"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Country:
            </div>
            <div class="col2">
                <select name="Country" id="Country" required>
                    <option value="Vietnam">Viet Nam</option>
                    <option value="china">China</option>
                    <option value="korea">Korea</option>
                    <span id="statusOfCountry"></span>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                ZIP Code:
            </div>
            <div class="col2">
                <input type="text" id="txZipCode">
                <span id="statusOfZipCode"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email:
            </div>
            <div class="col2">
                <input type="email" id="txEmail" required>
                <span id="statusOfEmail"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Sex:
            </div>
            <div class="col2">
                <input type="radio" checked id="txSex" name="Sex"> Male
                <input type="radio" id="txSe" name="Sex"> Female
                <span id="statusOfSex"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Language:
            </div>
            <div class="col2">
                <input type="radio" checked id="txLanguage" name="Language"> English
                <input type="radio" id="txLanguag" name="Language"> Non English
                <span id="statusOfLanguage"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                About:
            </div>
            <div class="col2">
                <input type="text" id="txAbout" style="width:200px; height: 100px;">
                <span id="statusOfAbout"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col3">
                <input type="submit" name="btnRegister" id="Register">
            </div>
        </div>
    </form>


    <script src="./app.js"></script>
    <!-- <script src="./jquery.js"></script> -->
</body>

</html>
